<!DOCTYPE html>
<!--
App: Volunteer Venture
Created: July 17, 2023
Authors: Pyae Phyo Kyaw, Briana Loughlin, Mahammad Juber Shaik

<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/utility.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <title>Volunteer Venture</title>
</head>

<body class="body">
    <!-- Signin Page -->
    <div data-role="page" id="signin-page">
        <div data-role="header" data-position="fixed">
            <h1>Volunteer Venture</h1>
        </div>
        <div data-role="main" class="ui-content">
            <!-- ADD CQU LOGO here -->
            <h3>Sign In</h3>
            <form id="signin-form">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit" class="ui-btn">Sign In</button>
            </form>
            <a href="#signup-page" data-role="button" class="ui-btn">Create New Account</a>
        </div>
    </div>

    <!-- Create Account Page -->
    <div data-role="page" id="signup-page">
        <div data-role="header" data-position="fixed">
            <h1>Create Account</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form class="flex flex-col" id="signup-form">
                <label for="email">Email *
                    <input type="email" name="email" id="email">
                </label>
                <label for="password">Password *
                    <input type="password" name="password" id="password">
                </label>
                <label for="firstName">First Name *
                    <input type="text" name="firstName" id="firstName">
                </label>
                <label for="lastName">Last Name *
                    <input type="text" name="lastName" id="lastName">
                </label>
                <label for="phoneNo">Phone *
                    <input type="text" name="phoneNo" id="phoneNo">
                </label>
                <label for="select-location">Preferred Location:</label>
                <select multiple="multiple" data-native-menu="false" name="locations" data-mini="true">
                    <!-- ADDED WITH JS -->
                </select>
                <label for="select-services">Preferred Service Categories:</label>
                <select multiple="multiple" data-native-menu="false" name="services" data-mini="true">
                    <!--ADDED WITH JS-->
                </select>
                <label for="select-consent">Notification Preferences: </label>
                <select multiple="multiple" data-native-menu="false" name="select-consent" id="select-consent"
                    data-mini="true">
                    <option value="">Select all that apply</option>
                    <option value="isSMSOn">SMS</option>
                    <option value="isEmailOn">Email</option>
                </select>
                <button type="submit" class="ui-btn">Submit</button>
            </form>
            <p class="text-center">Already a member?</p>
            <a href="#signin-page" class="w-full text-center block">Sign In</a>
        </div>
    </div>

    <!-- Public Home Page -->
    <div data-role="page" id="public-home">
        <div data-role="header" data-position="fixed">
            <h1>Volunteer Venture</h1>
            <a href="#" class="ui-btn ui-btn-right signout-btn">Logout</a>
        </div>
        <div data-role="main" class="ui-content">
            <h3>Current Service Opportunities</h3>
            <!--ADD date Range selector-->
            <form id="search-form">
                <input data-type="search" id="searchForCollapsibleSet"
                    placeholder="Enter a keyword to match Service, Category, or Location">
            </form>
            <div data-role="collapsibleset" data-filter="true" data-inset="true" id="collapsiblesetForFilter"
                data-input="#searchForCollapsibleSet">
                <!-- ADD Services With JS -->
            </div>
        </div>
        <div>
            <footer data-role="footer" data-position="fixed" id="foort">
                <div data-role="navbar">
                    <ul data-role="listview">
                        <li><a href="#notification-page" data-icon="mail"></a></li>
                        <li><a href="#update-profile-page" data-icon="user"></a></li>
            </footer>
        </div>
    </div>

    <!-- Notifications Page -->
    <div data-role="page" id="notification-page">
        <div data-role="header" data-position="fixed">
            <h1>Notifications</h1>
            <a href="#" class="ui-btn ui-btn-left home-btn">Home</a>
        </div>
        <div data-role="main" class="ui-content">
            <p>List of past notifications</p>

        </div>
        <div>
            <footer data-role="footer" data-position="fixed" id="foort">
                <div data-role="navbar">
                    <ul data-role="listview">
                        <li><a href="#notification-page" data-icon="mail" data-iconshadow="true"></a></li>
                        <li><a href="#update-profile-page" data-icon="user"></a></li>
            </footer>

        </div>
    </div>

    <!-- Manage Account Page -->
    <div data-role="page" id="update-profile-page">
        <div data-role="header" data-position="fixed">
            <h1>Manage Account</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form class="flex flex-col" id="update-profile-form">
                <label for="update-email">Email *
                    <input type="email" name="email" id="update-email">
                </label>
                <label for="update-password">Password *
                    <input type="password" name="password" id="update-password">
                </label>
                <label for="update-phoneNo">Phone *
                    <input type="text" name="phoneNo" id="update-phoneNo">
                </label>
                <label for="update-select-location">Preferred Location:</label>
                <select multiple="multiple" data-native-menu="false" name="locations" data-mini="true">
                    <!-- ADDED WITH JS -->
                </select>
                <label for="update-select-services">Preferred Service Categories:</label>
                <select multiple="multiple" data-native-menu="false" name="services" data-mini="true">
                    <!--ADDED WITH JS-->
                </select>
                <label for="update-select-consent">Notification Preferences: </label>
                <select multiple="multiple" data-native-menu="false" name="update-select-consent"
                    id="update-select-consent" data-mini="true">
                    <option value="">Select all that apply</option>
                    <option value="isSMSOn">SMS</option>
                    <option value="isEmailOn">Email</option>
                </select>
                <button type="submit" class="ui-btn">Update</button>
                <!--ADD JS to make CANCEL  button work-->
                <button type="button" class="ui-btn" id="cancel-btn">Cancel</button>
            </form>
        </div>
        <div>
            <footer data-role="footer" data-position="fixed" id="foort">
                <div data-role="navbar">
                    <ul data-role="listview">
                        <li><a href="#notification-page" data-icon="mail"></a></li>
                        <li><a href="#update-profile-page" data-icon="user"></a></li>
            </footer>
        </div>
    </div>

    <!-- Staff Home Page -->
    <div data-role="page" id="staff-home-page">
        <div data-role="header" data-position="fixed">
            <h1>Staff Home</h1>
        </div>
        <div data-role="main" class="ui-content">
            <button type="button" id="volunteer-list">Access Volunteer List</button>
            <button type="button" id="edit-services">Edit Services Menu</button>
            <button type="button" id="past-notif">Past Notifications</button>
        </div>
    </div>

    <!-- Admin Home Page -->
    <div data-role="page" id="admin-home-page">
        <div data-role="header" data-position="fixed">
            <h1>App Admin</h1>
        </div>
        <div data-role="main" class="ui-content">
            <button type="button" id="volunteer-list">Access Volunteer List</button>
            <button type="button" id="edit-services">Edit Services Menu</button>
            <button type="button" id="past-notif">Past Notifications</button>
            <button type="button" id="manage-staff-accts">Update Profiles</button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>

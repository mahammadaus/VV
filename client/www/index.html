<!DOCTYPE html>
<!--
App: Volunteer Venture
Created: July 17, 2023
Authors: Pyae Phyo Kyaw, Briana Loughlin, Mahammad Juber Shaik

<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" media="all" href="css/daterangepicker.css" />
    <link rel="stylesheet" href="css/utility.css">
    <script src="js/moment.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="js/daterangepicker.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Volunteer Venture</title>
</head>

<body class="body">
    <!-- Signin Page -->
    <div data-role="page" id="signin-page">
        <div data-role="header" data-position="fixed">
            <h1>Welcome - Sign In To Get Started</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form id="signin-form">
                <input type="email" name="email" placeholder="Email" data-param="email" data-required="true">
                <span class="err-msg" data-param="email"></span>
                <input type="password" name="password" placeholder="Password" data-param="password" data-required="true">
                <span class="err-msg" data-param="password"></span>
                <button type="submit" class="ui-btn">Sign In</button>
            </form>
            <a href="#signup-page" data-role="button" class="ui-btn">Create New Account</a>
        </div>
    </div>

    <!-- Sign Up Page -->
    <div data-role="page" id="signup-page">
        <div data-role="header" data-position="fixed">
            <h1>Sign Up</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form class="flex flex-col" id="signup-form">
                <label for="email">Email *
                    <input type="email" name="email" id="email" data-param="email" data-required="true">
                    <span class="err-msg" data-param="email"></span>
                </label>
                <label for="password">Password *
                    <input type="password" name="password" id="password" data-param="password" data-required="true">
                    <span class="err-msg" data-param="password"></span>
                </label>
                <label for="firstName">First Name *
                    <input type="text" name="firstName" id="firstName" data-param="firstName" data-required="true">
                    <span class="err-msg" data-param="firstName"></span>
                </label>
                <label for="lastName">Last Name *
                    <input type="text" name="lastName" id="lastName" data-param="lastName" data-required="true">
                    <span class="err-msg" data-param="lastName"></span>
                </label>
                <label for="phoneNo">Phone *
                    <input type="text" name="phoneNo" id="phoneNo" data-param="mobile" data-required="true">
                    <span class="err-msg" data-param="mobile"></span>
                </label>
                <label for="select-location">Preferred Locations:</label>
                <select data-native-menu="false" name="locations" data-mini="true" data-param="prefLocation" data-required="true">
                    <!-- ADDED WITH JS -->
                </select>
                <span class="err-msg" data-param="prefLocation"></span>
                <label for="select-services">Preferred Service Categories:</label>
                <select multiple="multiple" data-native-menu="false" name="services" data-mini="true" data-param="prefServiceCategories" data-required="true">
                    <!--ADDED WITH JS-->
                </select>
                <span class="err-msg" data-param="prefServiceCategories"></span>
                <label for="select-consent">Notification Preferences: </label>
                <select multiple="multiple" data-native-menu="false" data-param="notifPref" data-required="true" name="select-consent" id="select-consent" data-mini="true">
                    <option value="">Select all that apply</option>
                    <option value="isSMSOn">SMS</option>
                    <option value="isEmailOn">Email</option>
                </select>
                <span class="err-msg" data-param="notifPref"></span>
                <button type="submit" class="ui-btn">Submit</button>
            </form>
            <p class="text-center">Already a member?</p>
            <a href="#signin-page" class="w-full text-center block">Sign In</a>
        </div>
    </div>

    <!-- Public Home Page -->
    <div data-role="page" id="public-home">
        <div data-role="header" data-position="fixed">
            <h1>Services</h1>
            <a href="#" class="ui-btn ui-btn-right signout-btn">
                <span class="material-symbols-sharp">
                    logout
                    </span> Logout
            </a>
        </div>
        <div data-role="main" class="ui-content">
            <form id="search-form">
                <input name="date-range" placeholder="Example: 12/02/2023 - 14/02/2023" />
                <input data-type="search" id="searchForCollapsibleSet" placeholder="Enter a keyword to match Service, Category, or Location">
            </form>
            <div data-role="collapsibleset" data-filter="true" data-inset="true" id="collapsiblesetForFilter" data-input="#searchForCollapsibleSet">
                <!-- ADD Services With JS -->
            </div>
        </div>
        <div>
            <footer data-role="footer" data-position="fixed" id="foort">
                <div data-role="navbar">
                    <ul data-role="listview">
                        <li>
                            <a href="#notification-page" data-icon="mail"></a>
                        </li>
                        <li>
                            <a href="#update-profile-page" data-icon="user"></a>
                        </li>
            </footer>
            </div>
        </div>

        <!-- Notifications Page -->
        <div data-role="page" id="notification-page">
            <div data-role="header" data-position="fixed">
                <h1>Notifications</h1>
                <a href="#" class="ui-btn ui-btn-right signout-btn">
                    <span class="material-symbols-sharp">
                        logout
                        </span> Logout
                </a>
            </div>
            <div data-role="main" class="ui-content voluntr-notif">
                <div class="no-notifications">
                    <span class="material-symbols-sharp">
                        notifications_active
                        </span>
                    <h4 class="mainmsg">No notifications yet.</h4>
                    <p class="submsg">When you get notifications,they'll show up here</p>
                    <button type="button" class="refresh-notifications" onclick="fetchNotifications()">Refresh</button>
                </div>
            </div>
            <div>
                <footer data-role="footer" data-position="fixed" id="foort">
                    <div data-role="navbar">
                        <ul data-role="listview">
                            <li>
                                <a href="#notification-page" data-icon="mail" data-iconshadow="true"></a>
                            </li>
                            <li>
                                <a href="#update-profile-page" data-icon="user"></a>
                            </li>
                </footer>

                </div>
            </div>

            <!-- Update Profile Page -->
            <div data-role="page" id="update-profile-page">
                <div data-role="header" data-position="fixed">
                    <h1>Update Profile</h1>
                    <a href="#" class="ui-btn ui-btn-right signout-btn">
                        <span class="material-symbols-sharp">
                            logout
                            </span> Logout
                    </a>
                </div>
                <div data-role="main" class="ui-content">
                    <form class="flex flex-col" id="update-profile-form">
                        <label for="update-email">Email *
                    <input type="email" name="email" id="update-email">
                </label>
                        <label for="update-password">Password *
                    <input type="password" name="password" id="update-password">
                </label>
                        <label for="update-firstName">First Name *
                    <input type="text" name="firstName" id="update-firstName">
                </label>
                        <label for="update-lastName">Last Name *
                    <input type="text" name="lastName" id="update-lastName">
                </label>
                        <label for="update-phoneNo">Phone *
                    <input type="text" name="phoneNo" id="update-phoneNo">
                </label>
                        <label for="update-select-location">Preferred Locations:</label>
                        <select multiple="multiple" data-native-menu="false" name="locations" data-mini="true">
                    <!-- ADDED WITH JS -->
                </select>
                        <label for="update-select-services">Preferred Service Categories:</label>
                        <select multiple="multiple" data-native-menu="false" name="services" data-mini="true">
                    <!--ADDED WITH JS-->
                </select>
                        <label for="update-select-consent">Notification Preferences: </label>
                        <select multiple="multiple" data-native-menu="false" name="update-select-consent" id="update-select-consent" data-mini="true">
                    <option value="">Select all that apply</option>
                    <option value="isSMSOn">SMS</option>
                    <option value="isEmailOn">Email</option>
                </select>
                        <button type="submit" class="ui-btn">Update</button>
                        <button type="button" class="ui-btn">Cancel</button>
                    </form>
                </div>
                <div>
                    <footer data-role="footer" data-position="fixed" id="foort">
                        <div data-role="navbar">
                            <ul data-role="listview">
                                <li>
                                    <a href="#notification-page" data-icon="mail"></a>
                                </li>
                                <li>
                                    <a href="#update-profile-page" data-icon="user"></a>
                                </li>
                    </footer>
                    </div>
                </div>

                <!-- Staff Home Page -->
                <div data-role="page" id="staff-home-page">
                    <div data-role="header" data-position="fixed">
                        <h1>Staff Home</h1>
                    </div>
                    <div data-role="main" class="ui-content">
                        <button type="button" id="volunteer-list">Access Volunteer List</button>
                        <button type="button" id="edit-services">Edit Services Menu</button>
                        <button type="button" id="past-notif">Past Notifications</button>
                    </div>
                </div>

                <!-- Admin Home Page -->
                <div data-role="page" id="admin-home-page">
                    <div data-role="header" data-position="fixed">
                        <h1>App Admin</h1>
                    </div>
                    <div data-role="main" class="ui-content">
                        <button type="button" id="volunteer-list">Access Volunteer List</button>
                        <button type="button" id="edit-services">Edit Services Menu</button>
                        <button type="button" id="past-notif">Past Notifications</button>
                        <button type="button" id="manage-staff-accts">Update Profiles</button>
                    </div>
                </div>

                <script src="cordova.js"></script>
                <script src="js/index.js"></script>
</body>

</html>

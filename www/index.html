<!DOCTYPE html>

Created: July 17, 2023

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <title>Volunteer Venture</title>
</head>

<body class="body">
    <!-- Login Page -->
    <div data-role="page" id="log-in">
        <div data-role="header" data-position="fixed">
            <h1>Volunteer Venture</h1>
        </div>
        <div data-role="main" class="ui-content">
            <h1>Sign In</h1>
            <form id="LoginForm" method="post">
                <input type="text" name="email" id="email-login" data-param="email" value="" placeholder="Email">
                <span class="err-msg" data-param="email"></span>
                <input type="password" name="password" id="pw-login" data-param="password" value="" placeholder="Password">
                <span class="err-msg" data-param="password"></span>

                <a href="#forgotpassword">Forgot Password</a>
                <!--TO-DO Add link to reset password-->
                <button type="submit" id="sign-in" data-form-id="LoginForm">Sign In</button>

            </form>

            <!--TO-DO user auth - takes to user public page-->
            <button type="button" id="CreateNew">Create New Account</button>
            <!--TO-DO action to take to new account page-->

            <!--TO-DO: just for UI test navigation - remove these buttona after Create account button works -->
            <button type="button" id="temp-button-2">Manage account Page</button>
            <button type="button" id="temp-button-3">Notifications page</button>

            <a href="#Stafflogin">Staff Member Login</a>
            <!--TO-DO Add link to staff login page-->
        </div>

    </div>
    <!-- END - Login Page-->


    <!-- Create Account Page -->
    <div data-role="page" id="createAcct">
        <div data-role="header" data-position="fixed">
            <h1>Create Account</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form id="createForm">
                <!-- TO-DO data validation -->
                <label for="userEmail">Email *</label>
                <input type="text" name="addEmail" id="userEmail" data-param="email" value="">
                <span class="err-msg" data-param="email"></span>
                <label for="userPW">Password *</label>
                <input type="text" name="addPW" id="userPW" data-param="password" value="">
                <span class="err-msg" data-param="password"></span>
                <label for="userPWConfirm">Confirm Password *</label>
                <input type="text" name="confirmPW" id="userPWConfirm" data-param="cPassword" value="">
                <span class="err-msg" data-param="cPassword"></span>
                <label for="firstName">First Name *</label>
                <input type="text" name="addFN" id="firstName" data-param="firstName" value="">
                <span class="err-msg" data-param="firstName"></span>
                <label for="lastName">Last Name *</label>
                <input type="text" name="addLN" id="lastName" data-param="lastName" value="">
                <span class="err-msg" data-param="lastName"></span>
                <label for="phoneNo">Phone *</label>
                <input type="text" name="addLN" id="phoneNo" data-param="mobile" value="">
                <span class="err-msg" data-param="mobile"></span>

                <!-- TO-DO: use JS to create selection functions (briana - review little libraries with Pyae) -->
                <label for="select-location">Preferred Location:</label>
                <select name="select-location" id="select-location" data-mini="true" data-param="prefLocation">
                                    <option value="">Select one</option>    
                                    <option value="loc1">Mackay Oorlea</option>
                                    <option value="loc2">Mackay</option>
                                    <option value="loc3">Brisbane</option>
                        </select>
                <span class="err-msg" data-param="prefLocation"></span>
                <label for="select-services">Preferred Service Categories:</label>
                <select multiple="multiple" data-native-menu="false" name="select-services" data-param="prefServices" id="select-services" data-mini="true">
                                <option value="">Select all that apply</option>
                                <option value="cat1">Hair</option>
                                <option value="cat2">Beauty</option>
                                <option value="cat3">Chiro</option>
                            </select>
                <span class="err-msg" data-param="prefServices"></span>
                <label for="select-consent">Notification Preferences: </label>
                <select multiple="multiple" data-native-menu="false" name="select-consent" data-param="notifPref" id="select-consent" data-mini="true">
                            <option value="">Select all that apply</option>
                            <option value="sms-on">SMS</option>
                            <option value="email-on">Email</option>
                        </select>
                <span class="err-msg" data-param="notifPref"></span>
            </form>
            <button type="button" id="save-account" data-form-id="createForm">Create</button>
            <!-- CREATE saves data and takes user to logged in home page-->
            <!--TO-DO: just for UI test navigation - remove these buttona after Create account button works -->
            <button type="button" id="temp-button">Back</button>

        </div>

    </div>
    <!-- END - Create Account Page-->

    <!-- Public Home Page -->
    <div data-role="page" id="public-home">
        <div data-role="header" data-position="fixed">
            <h1>Volunteer Venture</h1>
        </div>
        <div data-role="main" class="ui-content">
            <H2>Current Service Opportunities</H2>
            <div>
                <form>
                    <input type="text" data-role="date" data-inline="true">
                    <input data-type="search" id="searchForCollapsibleSet">
                </form>
                <div data-role="collapsibleset" data-filter="true" data-inset="true" id="collapsiblesetForFilter" data-input="#searchForCollapsibleSet">
                    <div data-role="collapsible" data-filtertext="Animals">
                        <h3>Location</h3>
                        <ul data-role="listview" data-inset="false">
                            <li>Mackay</li>
                            <li>Mackay Oorlea</li>
                            <li>Brisbane</li>
                        </ul>
                    </div>
                    <div data-role="collapsible" data-filtertext="Cars">
                        <h3>Categories</h3>
                        <ul data-role="listview" data-inset="false">
                            <li>Hair</li>
                            <li>Beauty</li>
                            <li>Chiro</li>
                            <li>Catering</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--TO-DO: just for UI test navigation - remove these buttona after Create account button works -->
            <button type="button" id="temp-button">Back</button>
        </div>
        <div>
            <footer data-role="footer" data-position="fixed" id="foort">
                <div data-role="navbar">
                    <ul data-role="listview">
                        <li>
                            <a href="#messages" data-icon="mail"></a>
                        </li>
                        <li>
                            <a href="#manageAcct" data-icon="user"></a>
                        </li>
            </footer>
            </div>
        </div>
        <!-- END Public Home Page -->

        <!-- Public Messages Page -->
        <div data-role="page" id="notif-page">
            <div data-role="header" data-position="fixed">
                <h1>Opportunity Notifications</h1>
            </div>
            <div data-role="main" class="ui-content">

            </div>
            <div>
                <footer data-role="footer" data-position="fixed" id="foort">
                    <div data-role="navbar">
                        <ul data-role="listview">
                            <li>
                                <a href="#messages" data-icon="mail"></a>
                            </li>
                            <li>
                                <a href="#manageAcct" data-icon="user"></a>
                            </li>
                </footer>
                <!--TO-DO: just for UI test navigation - remove these buttona after Create account button works -->
                <button type="button" id="temp-button">Back</button>
                </div>
            </div>
            <!-- END Public Home Page -->

            <!-- Manage Account Page -->
            <div data-role="page" id="manage-acct-page">
                <div data-role="header" data-position="fixed">
                    <h1>Manage Account</h1>
                </div>
                <div data-role="main" class="ui-content">
                    <form id="manage-acct-form">
                        <label for="userEmail">Email *</label>
                        <input type="text" name="addEmail" id="userEmail" data-param="email" value="">
                        <span class="err-msg" data-param="email"></span>
                        <label for="phoneNo">Phone *</label>
                        <input type="text" name="addLN" id="phoneNo" data-param="mobile" value="">
                        <span class="err-msg" data-param="mobile"></span>
                        <label for="select-location">Preferred Location:</label>
                        <select name="select-location" id="select-location" data-param="prefLocation" data-mini="true">
                                <option value="">Select one</option>    
                                <option value="loc1">Mackay Oorlea</option>
                                <option value="loc2">Mackay</option>
                                <option value="loc3">Brisbane</option>
                    </select>
                        <span class="err-msg" data-param="prefLocation"></span>
                        <label for="select-services">Preferred Service Categories:</label>
                        <select multiple="multiple" data-native-menu="false" data-param="prefServiceCategories" name="select-services" id="select-services" data-mini="true">
                            <option value="">Select all that apply</option>
                            <option value="cat1">Hair</option>
                            <option value="cat2">Beauty</option>
                            <option value="cat3">Chiro</option>
                        </select>
                        <span class="err-msg" data-param="prefServiceCategories"></span>
                        <label for="select-consent">Notification Preferences: </label>
                        <select multiple="multiple" data-native-menu="false" data-param="notifPref" name="select-consent" id="select-consent" data-mini="true">
                        <option value="">Select all that apply</option>
                        <option value="sms-on">SMS</option>
                        <option value="email-on">Email</option>
                    </select>
                        <span class="err-msg" data-param="notifPref"></span>
                    </form>
                    <button type="button" id="update-account" data-form-id="manage-acct-form">Update Now</button>
                </div>
                <div>
                    <footer data-role="footer" data-position="fixed" id="foort">
                        <div data-role="navbar">
                            <ul data-role="listview">
                                <li>
                                    <a href="#messages" data-icon="mail"></a>
                                </li>
                                <li>
                                    <a href="#manageAcct" data-icon="user"></a>
                                </li>
                    </footer>
                    </div>
                    <!--TO-DO: just for UI test navigation - remove these buttona after Create account button works -->
                    <button type="button" id="temp-button">Back</button>
                </div>
                <!-- END Manage Account Page -->

                <script src="cordova.js"></script>
                <script src="js/index.js"></script>
                <script src="js/app.js"></script>
</body>

</html>
